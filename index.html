<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="root">
        <!-- contenitore principale  -->
        <div class="container">
            <!-- box di sinistra  -->
            <div class="left-box">
                <!-- sezione Username  -->
                <div class="username">
                    <div class="my-account">
                        <div class="username-avatar">
                            <img src="img/avatar_io.jpg" alt="Username Avatar">
                        </div>
                        <span>Nome Utente</span>
                    </div>
                    <div class="username-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- sezione Notifiche  -->
                <div class="notifications">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="active-notifications">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- sezione input per la ricerca  -->
                <div class="search">
                    <input v-model="search" @change="findChat()" type="text" class="fas" placeholder="          &#xf002                 Cerca o inizia una nuova chat">
                    
                </div>
                <!-- lista delle Chats  -->
                <div class="chats">
                    <ul>
                        <li v-if="contact.visible == true" v-for="(contact, index) in contacts" :key="index" @click="contactIndex = index" :class="contactIndex == index ? `bg-grey` : ``">
                            <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                            <span>{{contact.name}}</span>
                        </li>
                    </ul>    
                </div>
            </div>
            <!-- box di destra  -->
            <div class="right-box">
                <!-- sezione Nome Destinatario Messaggi  -->
                <div class="username">
                    <div class="my-account">
                        <div class="username-avatar">
                            <img :src="`img/avatar${contacts[contactIndex].avatar}.jpg`" alt="Username Avatar">
                        </div>
                        <div class="contact-name">
                            <span>{{contacts[contactIndex].name}}</span>
                            <div>Ultimo accesso oggi alle</div>
                        </div>
                    </div>
                    <div class="username-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- sezione Messaggi della Chat  -->
                <div class="chat-container">             
                            <li v-for="(msg, index) in contacts[contactIndex].messages" :key="index" :class='msg.status == "sent" ? "green" : "white"'>
                                <span>{{msg.message}}</span>
                                <div>{{msg.date}}</div>
                            </li>   
                        </ul>
                </div>

                <div class="write-message">
                    <div class="username">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="sendMessage()">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>





            </div>




        </div>






    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
